<!doctype html>
<html>
  
  <head>
    <title>Farak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="/css/united-bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/spin.min.js"></script>
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top"></div>
    <div class="container">
      <div class="hero-unit hidden-phone">
        <h1>Hi, I am Farak!</h1>
        <p>An Image Difference Calculator Tool...</p>
      </div>
      <div class="row main-features">
        <form id="form" action="/upload" enctype="multipart/form-data" method="POST">
        <div class="span4">
          <div class="well">
            <h3>Step #1</h3>
            <p>Upload the first image</p>
            <p>&nbsp;</p>
            <a class="btn btn-primary btn-block" href="#" 
              onclick="document.getElementById('upload_1').click();"
            >Image 1 &gt; Click to Upload<br></a> 
            <div class="hidden"> <input type="file" id="upload_1" name="step1"/> </div>
          </div>
        </div>
        <div id ="center" style="position:fixed;top:50%;left:50%"></div>
        <div class="span4">
          <div class="well">
            <h3>Step #2</h3>
            <p>Upload second image.</p>
            <p>&nbsp;</p>
            <a class="btn btn-block btn-primary" onclick="document.getElementById('upload_2').click();"
            href="#">Image 2 &gt; Click to Upload</a> 
            <div class="hidden"> <input type="file" id="upload_2" name="step2"/> </div>
          </div>
        </div>
        <div class="span4">
          <div class="well">
            <h3>View Results</h3>
            <p>Will add new features to allow users to set Threshold, Color and other options.</p>
            <p></p>
            <a class="btn btn-block btn-inverse" href="#" onclick="var spin=new Spinner().spin(document.getElementById('center'));document.forms[0].submit();return false;"
            >Show me the Results</a> 
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>

</html>
